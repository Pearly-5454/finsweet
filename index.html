<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Finsweet landing page</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Service</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="right-contact">
                <div class="right-contact-icon">
                    <img src="./img/Assistance Icon.png" alt="contact-icon" width="30px">
                </div>
                <div class="right-contact-text">
                    <p>Road Assistance</p>
                    <p>1800 265 24 52</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left-text">
                <div class="content">
                    <h1>Get your vehicle service done online at one place</h1>
                </div>
                <div class="btn-s">
                    <button class="Btn">Book a service</button>
                </div>
                <nav>
                    <div class="left-time">
                        <div class="left-time-icon">
                            <img src="./img/Icon.png" alt="time icon" width="25px">
                        </div>
                    </div>
                    <div class="opening-time">
                        <p>We are open</p>
                        <p>Monday to Friday 9:00 AM to 10:00 AM</p>
                    </div>
                </nav>   
            </div> 
            <div class="right-img">
                <img src="./img/Rating.png" alt="rating" width="70%" class="rating" />
                <img src="./img/Service.png" alt="Service" width="70%" class="service" />
            </div>
        </div>      
    </main> 
</body>
</html>
